<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopii - Connexion</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 50px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-title {
            font-size: 32px;
            color: #000;
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #000;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00FF26;
            box-shadow: 0 0 0 3px rgba(0, 255, 38, 0.1);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 18px;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: #1d4ed8;
        }
        
        .login-links {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #e5e7eb;
        }
        
        .login-links a {
            color: #2563eb;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }
        
        .login-links a:hover {
            text-decoration: underline;
        }
        
        .current-page {
            color: #00FF26 !important;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <a href="index.html" class="logo">SHOPII</a>
            <div class="nav-menu">
                <a href="apropos.html">À propos</a>
                <a href="aide.html">Aide</a>
                <a href="connexion.html" class="current-page">Connexion</a>
                <a href="inscription.html" class="btn-signup">S'inscrire</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <div class="login-header">
                <h1 class="login-title"><i class="fas fa-sign-in-alt"></i> Connexion</h1>
                <p style="color: #6b7280;">Accédez à votre compte Shopii</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Adresse email / Nom d'utilisateur</label>
                    <input type="text" id="email" name="email" placeholder="Entrez votre email ou nom d'utilisateur" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">Se connecter</button>
            </form>
            
            <div class="login-links">
                <p>Pas de compte ? <a href="inscription.html">Inscrivez-vous ici</a></p>
                <p><a href="aide.html"><i class="fas fa-question-circle"></i> Mot de passe oublié ?</a></p>
                <p><a href="index.html"><i class="fas fa-home"></i> Retour à l'accueil</a></p>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <p style="font-size: 18px; margin-bottom: 10px;">&copy; 2025 Shopii. Tous droits réservés.</p>
        <p style="margin-bottom: 5px;">Email : shopii@gmail.com</p>
        <p>Téléphone : (438) 900-8903</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
